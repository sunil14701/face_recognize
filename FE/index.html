<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Face Recognizer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
    }

    .camera-container {
      position: relative;
      width: 320px;
      height: 240px;
      margin: 20px auto;
      border: 2px solid #444;
      background: black;
    }

    #video {
      width: 100%;
      height: 100%;
    }

    #name-label {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 12px;
      font-size: 16px;
      border-radius: 6px;
      display: none;
    }

    #loader {
      margin-top: 10px;
      display: none;
    }

    .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #json-output {
      width: 320px;
      margin: 20px auto;
      padding: 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: left;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>üì∏ Real-Time Face Recognition</h2>

  <div class="camera-container">
    <video id="video" autoplay muted></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <div id="name-label">Detecting...</div>
  </div>

  <div id="loader">
    <div class="spinner"></div>
    <p>Processing...</p>
  </div>

  <h3>üìù User Metadata</h3>
  <pre id="json-output">Waiting for detection...</pre>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const label = document.getElementById("name-label");
    const loader = document.getElementById("loader");
    const output = document.getElementById("json-output");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Camera access error:", err));

    async function captureAndSearch() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async blob => {
        const formData = new FormData();
        formData.append("file", blob, "frame.jpg");

        loader.style.display = "block";

        try {
          const res = await fetch("http://127.0.0.1:8000/search/", {
            method: "POST",
            body: formData
          });

          const json = await res.json();
          const name = json?.EmployeeName || json?.user_id || "Unknown";

          // Show name on video
          label.textContent = "üë§ " + name;
          label.style.display = "block";

          // Show full JSON below
          output.textContent = JSON.stringify(json, null, 2);
        } catch (err) {
          label.textContent = "‚ùå No face detected";
          label.style.display = "block";
          output.textContent = "No face detected or server error.";
        } finally {
          loader.style.display = "none";
        }
      }, "image/jpeg");
    }

    setInterval(captureAndSearch, 3000); // Every 3 sec
  </script>
</body>
</html>
